<ul >
    {% for menu_item, child_items in menu_items.items %}
        <li>
            <a href="{{ menu_item.url }}">{{ menu_item.name_item }}</a>
            {% if menu_item.url in context.request.path %}
                {% if child_items.items %}
                    {% with menu_items=child_items %}
                        {% include "menu.html" %}
                    {% endwith %}
                {% endif %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
